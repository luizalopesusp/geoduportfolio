<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geodu</title>
  <meta name="description" content="Portfólio responsivo com descrições." />
  <link rel="preload" href="/home/luiza/portfolio/styles.css" as="style" />
  <link rel="stylesheet" href="/home/luiza/portfolio/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Geovanna Duarte</h1>
      <p>Artes Visuais • Animação • Motion</p>
    </div>
    <nav class="nav">
      <a href="#trabalhos">Trabalhos</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="trabalhos" class="gallery" aria-label="Galeria de trabalhos">
      <!-- Card 1 -->
      <article class="card">
        <a href="./imagens/cozinha.jpeg" class="card-link" data-title="cozinha" data-desc="Pai lavando louça na cozinha de casa.">
          <figure>
            <img
              src="./imagens/cozinha.jpeg"
              alt="Pai lavando louça na cozinha de casa"
              loading="lazy"
              width="600"
              height="800"
            />
            <figcaption>
              <h3>Cozinha</h3>
              <p>Pai Antônio lavando a louça na cozinha de casa.</p>
            </figcaption>
          </figure>
        </a>
      </article>

      <!-- Card 2 -->
      <article class="card">
        <a href="./imagens/emicida.jpeg" class="card-link" data-title="Emicida" data-desc="Emicida.">
          <figure>
            <img
              src="./imagens/emicida.jpeg"
              alt="Emicida"
              loading="lazy"
              width="600"
              height="600"
            />
            <figcaption>
              <h3>Emicida</h3>
              <p>Emicida sendo Emicida.</p>
            </figcaption>
          </figure>
        </a>
      </article>

         <!-- Card 2 -->
      <article class="card">
        <a href="./imagens/jardim.jpeg" class="card-link" data-title="jardim" data-desc="jardim.">
          <figure>
            <img
              src="./imagens/jardim.jpeg"
              alt="Jardim"
              loading="lazy"
              width="600"
              height="600"
            />
            <figcaption>
              <h3>Jardim</h3>
              <p>Jardim encantado.</p>
            </figcaption>
          </figure>
        </a>
      </article>

      <!-- Duplique/edite mais cards conforme necessário -->
    </section>

    <section id="sobre" class="about">
      <h2>Sobre</h2>
      <p>Trabalho com fotografia autoral e comercial, com foco em natureza e retratos. Entre em contato para colaborações e licenciamento.</p>
    </section>

    <section id="contato" class="contact">
      <h2>Contato</h2>
      <ul>
        <li><a href="mailto:email@exemplo.com">email@exemplo.com</a></li>
        <li><a href="https://instagram.com/seuusuario" target="_blank" rel="noopener">Instagram</a></li>
      </ul>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" aria-hidden="true" role="dialog" aria-label="Visualização da imagem">
    <button class="lb-close" aria-label="Fechar">&times;</button>
    <figure class="lb-figure">
      <img id="lb-img" alt="" />
      <figcaption id="lb-caption"></figcaption>
    </figure>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
